<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fornecedores</title>
    <link rel="stylesheet" type="text/css" href="../../estoque_geral.css">
    <link rel="stylesheet" type="text/css" href="fornecedores.css">
    <script src="../../utils/utils.js"></script>

</head>

<body>
    <div id="listaContatosForn" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Lista de Contatos</div>
                <img src="../../imagens/fechar.svg" alt="" class="btn_janelaoper" id="btn_fecharPopupListaContatos">
            </div>
            <div class="corpoPopup">
                <div id="grid_novosContatosForn" class="grid">
                    <div class="tituloGrid">
                        <div class="colunaTituloGrid c1_lcf">ID</div>
                        <div class="colunaTituloGrid c2_lcf">Nome</div>
                        <div class="colunaTituloGrid c3_lcf">Operações</div>
                    </div>
                    <div id="dadosGrid_novosContatosForn" class="dadosGrid">
                        <!-- <div class="linhaGrid">
                            <div class="colunaLinhaGrid c1_lcf">id</div>
                            <div class="colunaLinhaGrid c2_lcf">nome</div>
                            <div class="colunaLinhaGrid c3_lcf">operações</div>
                        </div> -->
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_criarNovoContatoForn" class="btn_comandoPopup">Criar Novo Contato</button>
            </div>
        </div>
    </div>
    <div id="topoJanela" class="topoJanela">
        <div></div>
        <div>Fornecedores</div>
        <div>
            <img src="../../imagens/lupa.svg" id="btn_pesq" class="btn_mainoper" title="Pesquisar" alt="">
            <img src="../../imagens/listartudo.svg" id="btn_listartudo" class="btn_mainoper" title="Listar todos"
                alt="">
            <img src="../../imagens/add.svg" id="btn_add" class="btn_mainoper" title="Adicionar novo operador" alt="">
        </div>
    </div>

    <div id="filtragem" class="filtragem">
        <div class="campoForm campoFiltragem">
            <label for="">Filtrar pelo nome</label>
            <input type="text" id="f_filtragem" class="inputFiltragem" name="f_filtragem">
        </div>
    </div>

    <div id="pesquisa" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopupPesquisar">Pesquisar</div>
                <img src="../../imagens/fechar.svg" alt="" class="btn_janelaoper" id="btn_fecharPopupPesq">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label for="">Tipo da Pesquisa</label>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqId" name="f_pesqTipo" checked>ID
                    </div>
                    <div class="campoRadio">
                        <input type="radio" id="f_pesqNome" name="f_pesqTipo">Nome
                    </div>
                </div>
                <div class="campoForm">
                    <input type="text" id="f_pesq" name="f_pesq">

                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_pesquisar" class="btn_comandoPopup">pesquisar</button>
            </div>
        </div>
    </div>

    <div id="novoFornecedor" class="popup ocultarPopup">
        <div class="janelaPopup">
            <div class="tituloPopup">
                <div id="tituloPopup">Novo Fornecedor</div>
                <img src="../../imagens/fechar.svg" alt="" class="btn_janelaoper" id="btn_fecharPopup">
            </div>
            <div class="corpoPopup">
                <div class="campoForm">
                    <label for="">Nome Fornecedor</label>
                    <input type="text" id="f_nome" name="f_nome">
                </div>
                <div class="campoForm">
                    <label for="">Status</label>
                    <select id="f_status" name="f_status">
                        <option value="A">Ativo</option>
                        <option value="I">Inativo</option>
                    </select>
                </div>
                <div class="campoForm">
                    <label for="">Foto</label>
                    <input type="file" accept="image/png, image/jpeg, image/jpg" id="f_foto" name="f_foto">
                </div>
                <div class="campoForm2">
                    <img src="#" id="img_foto" class="img_foto" alt="">
                </div>
                <div class="campoForm">
                    <button id="btn_listarContatosForns" class="btn_comandoPopup">listar contatos fornecedor</button>
                </div>
                <div class="campoForm">
                    <div id="grid_listContatosFornAdd" class="grid">
                        <div class="tituloGrid">
                            <div class="colunaTituloGrid c1_lcf">ID</div>
                            <div class="colunaTituloGrid c2_lcf">Nome</div>
                            <div class="colunaTituloGrid c3_lcf">Operações</div>
                        </div>
                        <div id="dadosGrid_contatosFornAdd" class="dadosGrid">
                            <!-- <div class="linhaGrid">
                                    <div class="colunaLinhaGrid c1_lcf">id</div>
                                    <div class="colunaLinhaGrid c2_lcf">nome</div>
                                    <div class="colunaLinhaGrid c3_lcf">operações</div>
                                </div> -->
                        </div>
                    </div>
                </div>
            </div>
            <div class="rodapePopup">
                <button id="btn_gravarPopup" class="btn_comandoPopup">gravar</button>
                <button id="btn_cancelarPopup" class="btn_comandoPopup">cancelar</button>
            </div>
        </div>
    </div>

    <div id="areaGrid" class="areaGrid">
        <div id="grid" class="grid">
            <div id="tituloGrid" class="tituloGrid">
                <div class="colunaTituloGrid c1">ID</div>
                <div class="colunaTituloGrid c2">Nome</div>
                <div class="colunaTituloGrid c3">Status</div>
                <div class="colunaTituloGrid c4">Operações</div>
            </div>
            <div id="dadosGrid" class="dadosGrid">
                <!-- <div class="linhaGrid">
                <div class="colunaTituloGrid c1">id</div>
                <div class="colunaLinhaGrid c2">nome</div>
                <div class="colunaLinhaGrid c4">status</div>
                <div class="colunaLinhaGrid c5">operações</div>
            </div> -->
            </div>
        </div>
    </div>
    <script src="../../estoque_geral.js" type="module"></script>
    <script src="fornecedores.js" type="module"></script>
</body>

</html>
